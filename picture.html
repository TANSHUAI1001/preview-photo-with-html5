<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="file" id="picture" accept="image/*" onchange="previewFile()"/>
    <!-- capture="camera" -->
    <div>
        <img src="" id="preview" style="max-width: 640px;max-height: 640px;" />
    </div>    
    
    <!-- <canvas id="canvas" width="640" height="480"></canvas> -->
</body>
<script>
function previewFile(){
    var file = document.querySelector('input[type=file]').files[0];
    if(!file){
        return;
    }
    
    var srcs = getObjectURL(file);
    console.log(srcs);
    
    var preview = document.getElementById("preview");
    preview.src = srcs;
   
    EXIF.getData(file, function(){
        console.log(EXIF.getAllTags(this));
        var orientation = EXIF.getTag(this, 'Orientation');
        // switch(orientation){
        //     case 1:break;
        //     case 6: $("#preview").rotate(90);break;
        //     case 8: $("#preview").rotate(270);break;
        //     case 3: $("#preview").rotate(180);break;
        //     default:console.log("invalid");
        // }
        console.log(orientation);
        switch(orientation){
            case 1:
                break;
            case 6: 
                var height = $("#preview").height();
                var width = $("#preview").width();
                var a = (height - width)/2,b = (width - height)/2;
                $("#preview").css({"transform":"translate("+a+"px,"+b+"px) rotate(90deg)"}); 
                break;
            case 8: 
                var height = $("#preview").height();
                var width = $("#preview").width();
                var a = (height - width)/2,b = (width - height)/2;
                $("#preview").css({"transform":"translate("+a+"px,"+b+"px) rotate(270deg)"}); 
                break;
            case 3: 
                $("#preview").css({"transform":"rotate(180deg)"}); 
                break;
            default:console.log("invalid");
        }
    });
    
   
    
}

function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) {
            url = window.createObjectURL(file)
        } else if (window.URL != undefined) {
            url = window.URL.createObjectURL(file)
        } else if (window.webkitURL != undefined) {
            url = window.webkitURL.createObjectURL(file)
        }
        return url
    };
</script>
</html>
